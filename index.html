<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sign Up </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="SignUp.css">
</head>

<body>
    <div class="container">
        <!-- Title -->
        <img src="/assets/VVIcons/VVIcons/Desktop Icons/Desktop_Logo1.png">
        <div class="title">Sign Up</div>
        <div class="title">To Start Streaming</div>
        <div class="content">
            <!-- Sign Up Form -->
            <form action="#" id="signupForm">
                <div class="user-details">
                    <!-- Username -->
                    <div class="input-box">
                        <span class="details-label">Username</span>
                        <input type="text" id="signup-username" class="input-field" placeholder="Username" required>
                    </div>
                    <!-- Password -->
                    <div class="input-box">
                        <span class="details-label">Password</span>
                        <input type="password" id="signup-password" class="input-field" placeholder="Password" required>
                    </div>

                    <!-- Submit Button -->
                    <div class="button">
                        <input type="submit" class="signup-submit" value="Continue">
                    </div>
                </div>
            </form>
    <div class="signUpTest">
        <p>Have an account already? <a href="../pages/LogIn.html">Log in here.</a>
    </div>
                        <!-- Feedback Message -->
                        <div id="feedback-message" class="feedback-message"></div>
    </p>
    <script src="../JS/signup.js"></script>
</body>

</html>
